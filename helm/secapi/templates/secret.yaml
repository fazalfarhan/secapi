{{- if not .Values.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "secapi.fullname" . }}-secret
  namespace: {{ include "secapi.namespace" . }}
  labels:
    {{- include "secapi.labels" . | nindent 4 }}
type: Opaque
stringData:
  # Application secret key - CHANGE THIS IN PRODUCTION
  secret-key: {{ .Values.app.secretKey | default (randAlphaNum 32) | quote }}
  {{- if not .Values.postgres.enabled }}
  # Database connection (if using external postgres)
  database-url: {{ include "secapi.databaseUrl" . | quote }}
  {{- end }}
  {{- if not .Values.redis.enabled }}
  # Redis connection (if using external redis)
  redis-url: {{ include "secapi.redisUrl" . | quote }}
  celery-broker-url: {{ include "secapi.celeryBrokerUrl" . | quote }}
  celery-result-backend: {{ include "secapi.celeryResultBackend" . | quote }}
  {{- end }}
  {{- if .Values.production }}
  # SMTP settings for email reset method (only added when resetMethod=email)
  smtp-host: {{ .Values.smtp.host | quote }}
  smtp-port: {{ .Values.smtp.port | quote }}
  smtp-user: {{ .Values.smtp.user | quote }}
  smtp-password: {{ .Values.smtp.password | quote }}
  smtp-from: {{ .Values.smtp.from | quote }}
  smtp-use-tls: {{ .Values.smtp.useTls | quote }}
  {{- end }}
{{- end }}
