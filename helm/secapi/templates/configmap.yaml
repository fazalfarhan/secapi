{{- if not .Values.existingSecret }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "secapi.fullname" . }}-config
  namespace: {{ include "secapi.namespace" . }}
  labels:
    {{- include "secapi.labels" . | nindent 4 }}
data:
  ENVIRONMENT: {{ ternary "production" "development" .Values.production | quote }}
  API_V1_STR: {{ .Values.app.apiV1Str | quote }}
  ALLOWED_ORIGINS: {{ .Values.app.allowedOrigins | quote }}
  API_KEY_PREFIX: {{ .Values.app.apiKeyPrefix | quote }}
  RATE_LIMIT_ENABLED: {{ .Values.app.rateLimitEnabled | quote }}
  RATE_LIMIT_REQUESTS: {{ .Values.app.rateLimitRequests | quote }}
  RATE_LIMIT_PERIOD_SECONDS: {{ .Values.app.rateLimitPeriodSeconds | quote }}
{{- end }}
