apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "secapi.fullname" . }}-api
  labels:
    {{- include "secapi.api.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "secapi.api.labels" . | nindent 6 }}
      app.kubernetes.io/component: api
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "secapi.api.labels" . | nindent 8 }}
        app.kubernetes.io/component: api
    spec:
      {{- include "secapi.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "secapi.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: api
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            - name: ENVIRONMENT
              value: {{ .Values.environment | quote }}
            - name: API_V1_STR
              value: {{ .Values.app.apiV1Str | quote }}
            - name: ALLOWED_ORIGINS
              value: {{ .Values.app.allowedOrigins | quote }}
            - name: API_KEY_PREFIX
              value: {{ .Values.app.apiKeyPrefix | quote }}
            - name: RATE_LIMIT_ENABLED
              value: {{ .Values.app.rateLimitEnabled | quote }}
            - name: RATE_LIMIT_REQUESTS
              value: {{ .Values.app.rateLimitRequests | quote }}
            - name: RATE_LIMIT_PERIOD_SECONDS
              value: {{ .Values.app.rateLimitPeriodSeconds | quote }}
            {{- if .Values.existingSecret }}
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecret }}
                  key: secret-key
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecret }}
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecret }}
                  key: redis-url
            - name: CELERY_BROKER_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecret }}
                  key: celery-broker-url
            - name: CELERY_RESULT_BACKEND
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecret }}
                  key: celery-result-backend
            {{- else }}
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "secapi.fullname" . }}-secret
                  key: secret-key
            - name: DATABASE_URL
              value: {{ include "secapi.databaseUrl" . }}
            - name: REDIS_URL
              value: {{ include "secapi.redisUrl" . }}
            - name: CELERY_BROKER_URL
              value: {{ include "secapi.celeryBrokerUrl" . }}
            - name: CELERY_RESULT_BACKEND
              value: {{ include "secapi.celeryResultBackend" . }}
            {{- end }}
            {{- with .Values.global.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- if .Values.healthCheck.path }}
          livenessProbe:
            httpGet:
              path: {{ .Values.healthCheck.path }}
              port: http
            initialDelaySeconds: {{ .Values.healthCheck.initialDelaySeconds }}
            periodSeconds: {{ .Values.healthCheck.periodSeconds }}
            timeoutSeconds: {{ .Values.healthCheck.timeoutSeconds }}
            failureThreshold: {{ .Values.healthCheck.failureThreshold }}
          readinessProbe:
            httpGet:
              path: {{ .Values.healthCheck.path }}
              port: http
            initialDelaySeconds: {{ .Values.healthCheck.initialDelaySeconds }}
            periodSeconds: {{ .Values.healthCheck.periodSeconds }}
            timeoutSeconds: {{ .Values.healthCheck.timeoutSeconds }}
            failureThreshold: {{ .Values.healthCheck.failureThreshold }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            {{- if .Values.scanCache.persistence.enabled }}
            - name: scan-cache
              mountPath: /root/.cache/trivy
            {{- end }}
      volumes:
        - name: tmp
          emptyDir: {}
        {{- if .Values.scanCache.persistence.enabled }}
        - name: scan-cache
          persistentVolumeClaim:
            claimName: {{ include "secapi.fullname" . }}-scan-cache
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
